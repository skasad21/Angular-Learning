<div class="container-fluid text-sm-center p-5 bg-light">
  <!-- bg-light is background color & p-5 is padding -->
  <h1>Read Local Json to Angular 13</h1>
</div>

<div class="container">
  <div class="row">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody id="data-output">
        <tr *ngFor="let data of users">
          <td>{{data.id}}</td>
          <td>{{data.first_name}}</td>
          <td>{{data.last_name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.gender}}</td>
          <td>{{data.ip_address}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
